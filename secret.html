<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/secret.css" >
    <title>Secret</title>
</head>
<body>
    <div id="container" >
        <div id="text_container" class="text_container">
            <h1 class="msg">There is something happening</h1>
            <h1 class="msg">Something to be revealed tonigth</h1>
            <h1 class="msg">Something that could be able to change our world</h1>
        </div>
    </div>
    <div class="flipping">
        <div class="flip_Cards">
            <div class="face front">
                <img class="flip_content" src="assets/oneMoon.jpg" />
            </div>
            <div class="face back">
                <div  >back</div>
            </div>
        </div>
        <div class="flip_Cards">
           <div class="face front">
                <img class="flip_content" src="assets/skyLinght.jpg" />
           </div>
           <div class="face back">
                <div  >back</div>
            </div>
        </div>
        <div class="flip_Cards">
            <div class="face front">
                <img class="flip_content" src="assets/oneStar.jpg" />
            </div>
            <div class="face back">
                <div  >back</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        let bg = document.getElementById('text_container')
        let count = 14
        for (let i = 0; i < count; i++) {
            let glitchBox = document.createElement('div')
            glitchBox.className = 'box'
            bg.appendChild(glitchBox)
        }
        setInterval(function(){
            let glitch = document.getElementsByClassName('')
            for (let i = 0; i < glitch.length; i++) {
                glitch[i].style.left = Math.floor(Math.random()*80) + '%'
                glitch[i].style.top = Math.floor(Math.random()*80) + '%'
                glitch[i].style.width = Math.floor(Math.random()*100) + 'px'
                glitch[i].style.height = Math.floor(Math.random()* 50) + 'px'
                glitch[i].style.backgroundPosition = Math.floor(Math.random()* 50) + 'px'
            }
        },200)
    </script>
</body>
</html>
